<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="panoramicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#146FB6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#E21E26;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#panoramicGrad)"/>
  
  <!-- Glass Elevator Shaft -->
  <rect x="80" y="20" width="140" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="#146FB6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Elevator Car with Glass -->
  <rect x="90" y="80" width="120" height="80" rx="4" fill="rgba(255,255,255,0.9)" stroke="#146FB6" stroke-width="2"/>
  
  <!-- Glass Doors -->
  <rect x="95" y="85" width="50" height="70" rx="2" fill="rgba(245,247,250,0.3)" stroke="#146FB6" stroke-width="1"/>
  <rect x="155" y="85" width="50" height="70" rx="2" fill="rgba(245,247,250,0.3)" stroke="#146FB6" stroke-width="1"/>
  
  <!-- Glass Panels -->
  <rect x="95" y="85" width="110" height="70" rx="2" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.7"/>
  <line x1="105" y1="85" x2="105" y2="155" stroke="#87CEEB" stroke-width="0.5" opacity="0.5"/>
  <line x1="125" y1="85" x2="125" y2="155" stroke="#87CEEB" stroke-width="0.5" opacity="0.5"/>
  <line x1="145" y1="85" x2="145" y2="155" stroke="#87CEEB" stroke-width="0.5" opacity="0.5"/>
  <line x1="165" y1="85" x2="165" y2="155" stroke="#87CEEB" stroke-width="0.5" opacity="0.5"/>
  <line x1="185" y1="85" x2="185" y2="155" stroke="#87CEEB" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Control Panel -->
  <rect x="210" y="90" width="20" height="60" rx="2" fill="white" stroke="#146FB6" stroke-width="1"/>
  <circle cx="220" cy="100" r="2" fill="#E21E26"/>
  <circle cx="220" cy="110" r="2" fill="#146FB6"/>
  <circle cx="220" cy="120" r="2" fill="#146FB6"/>
  <circle cx="220" cy="130" r="2" fill="#146FB6"/>
  <circle cx="220" cy="140" r="2" fill="#146FB6"/>
  
  <!-- Motor System -->
  <rect x="120" y="10" width="60" height="20" rx="4" fill="#146FB6"/>
  <text x="150" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="white">PANORAMIC</text>
  
  <!-- Cables -->
  <line x1="140" y1="30" x2="140" y2="80" stroke="#666" stroke-width="2"/>
  <line x1="160" y1="30" x2="160" y2="80" stroke="#666" stroke-width="2"/>
  
  <!-- View Elements -->
  <circle cx="50" cy="60" r="15" fill="#87CEEB" opacity="0.3"/>
  <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#146FB6">VIEW</text>
  
  <circle cx="250" cy="120" r="15" fill="#87CEEB" opacity="0.3"/>
  <text x="250" y="125" text-anchor="middle" font-family="Arial" font-size="8" fill="#146FB6">360°</text>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#146FB6">مصعد بانوراما</text>
</svg>
