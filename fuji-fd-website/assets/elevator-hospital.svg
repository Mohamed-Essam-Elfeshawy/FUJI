<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="hospitalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#146FB6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#E21E26;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#hospitalGrad)"/>
  
  <!-- Hospital Elevator Shaft -->
  <rect x="80" y="20" width="140" height="160" rx="8" fill="#f8f9fa" stroke="#146FB6" stroke-width="2"/>
  
  <!-- Elevator Car -->
  <rect x="90" y="80" width="120" height="80" rx="4" fill="white" stroke="#146FB6" stroke-width="2"/>
  
  <!-- Medical Cross on Door -->
  <rect x="145" y="100" width="4" height="20" fill="#E21E26"/>
  <rect x="137" y="108" width="20" height="4" fill="#E21E26"/>
  
  <!-- Doors -->
  <rect x="95" y="85" width="50" height="70" rx="2" fill="#F5F7FA" stroke="#146FB6" stroke-width="1"/>
  <rect x="155" y="85" width="50" height="70" rx="2" fill="#F5F7FA" stroke="#146FB6" stroke-width="1"/>
  <line x1="150" y1="87" x2="150" y2="153" stroke="#146FB6" stroke-width="1"/>
  
  <!-- Medical Control Panel -->
  <rect x="210" y="90" width="20" height="60" rx="2" fill="white" stroke="#146FB6" stroke-width="1"/>
  <circle cx="220" cy="100" r="2" fill="#E21E26"/>
  <circle cx="220" cy="110" r="2" fill="#00A86B"/>
  <circle cx="220" cy="120" r="2" fill="#146FB6"/>
  <circle cx="220" cy="130" r="2" fill="#146FB6"/>
  <circle cx="220" cy="140" r="2" fill="#146FB6"/>
  
  <!-- Emergency Button -->
  <rect x="215" y="95" width="10" height="6" rx="1" fill="#FF4444"/>
  <text x="220" y="99" text-anchor="middle" font-family="Arial" font-size="4" fill="white">SOS</text>
  
  <!-- Motor System -->
  <rect x="120" y="10" width="60" height="20" rx="4" fill="#146FB6"/>
  <text x="150" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="white">HOSPITAL</text>
  
  <!-- Cables -->
  <line x1="140" y1="30" x2="140" y2="80" stroke="#666" stroke-width="2"/>
  <line x1="160" y1="30" x2="160" y2="80" stroke="#666" stroke-width="2"/>
  
  <!-- Medical Equipment Icons -->
  <circle cx="50" cy="60" r="12" fill="#E21E26" opacity="0.2"/>
  <rect x="47" y="57" width="2" height="6" fill="#E21E26"/>
  <rect x="44" y="59" width="8" height="2" fill="#E21E26"/>
  
  <circle cx="250" cy="120" r="12" fill="#00A86B" opacity="0.2"/>
  <path d="M245,115 L250,120 L255,110" stroke="#00A86B" stroke-width="2" fill="none"/>
  
  <!-- Floor Indicators -->
  <text x="40" y="50" font-family="Arial" font-size="10" fill="#146FB6">ICU</text>
  <text x="40" y="70" font-family="Arial" font-size="10" fill="#666">OR</text>
  <text x="40" y="90" font-family="Arial" font-size="10" fill="#666">ER</text>
  <text x="40" y="110" font-family="Arial" font-size="10" fill="#E21E26">2F</text>
  <text x="40" y="130" font-family="Arial" font-size="10" fill="#666">1F</text>
  <text x="40" y="150" font-family="Arial" font-size="10" fill="#666">GF</text>
  
  <!-- Title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#146FB6">مصعد المستشفيات</text>
</svg>
